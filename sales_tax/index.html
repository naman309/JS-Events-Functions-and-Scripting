<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="sales_tax.js"></script>
</head>

<body>
    <main>
        <div id="content">
            <form action="sales_tax.js">
            <h1>Sales Tax Calculator</h1>
            <p>Enter Subtotal and Tax Rate and click "Calculate".</p>
            <div id="taxCalc">
                <label for="subtotal">Subtotal:</label>
                <input type="text" id="subtotal" /><br />

                <label for="taxRate">Tax Rate:</label>
                <input type="text" id="taxRate" />%<br />

                <label for="salesTax">Sales Tax:</label>
                <input type="text" id="salesTax" disabled="disabled" /><br />

                <label for="total">Total:</label>
                <input type="text" id="total" disabled="disabled" /><br />

                <label>&nbsp;</label>
                <input type="button" id="calculate" value="Calculate">
                <input type="reset" id="Clear" value="Clear">
            </form>
            </div>
        </div>
    </main>
</body>

</html>
